<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni_AI Suite</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-950 to-gray-900 text-white relative overflow-hidden">

  <!-- Floating Orbs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-1/3 left-1/4 w-72 h-72 bg-blue-600/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/4 w-80 h-80 bg-pink-600/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
  </div>

  <!-- Navbar -->
  <header class="w-full py-6 px-8 flex items-center justify-between bg-gray-900/30 backdrop-blur-lg border-b border-white/10">
    <h1 class="text-2xl font-bold text-blue-400">Omni_AI Suite</h1>

    <nav class="flex gap-6 text-gray-300">
      <a href="/" class="hover:text-white">Dashboard</a>
      <a href="/onefill" class="hover:text-white">OneFill</a>
      <a href="/ats" class="hover:text-white">ATS Analyzer</a>
      <a href="/text-detector" class="hover:text-white">AI Text Detector</a>
    </nav>
  </header>

  <!-- Page Content HERE -->
  <main class="px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400 text-sm border-t border-white/10">
    © 2025 <span class="text-purple-400 font-semibold">Omni_AI Suite</span> — Powered by Planova Technologies ⚡
  </footer>

  <script>AOS.init();</script>
</body>
</html>
