{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mt-8">
  <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Forms Processed</h2>
  <ul class="space-y-2">
    {% for url, filled in results %}
      <li>{{ url }} — <span class="font-semibold">{{ filled }}</span> fields filled.</li>
    {% endfor %}
  </ul>
  <a href="/onefill/dashboard" class="text-indigo-600 hover:underline mt-4 inline-block">View Dashboard →</a>
</div>
{% endblock %}
