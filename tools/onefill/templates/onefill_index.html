<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omni_AI ‚Äì OneFill (Form Autofiller)</title>
  <link rel="icon" href="/static/favicon.ico"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900 shadow-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="/static/logo.jpg" alt="Omni_AI Logo" class="h-10 w-10 rounded-full border border-blue-500 shadow-md" />
        <h1 class="text-2xl font-bold text-white tracking-wide">Omni_AI Suite</h1>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-300">
        <a href="/" class="text-blue-400 font-medium hover:text-blue-500 transition">Home</a>
        <a href="/onefill" class="hover:text-white transition">OneFill</a>
        <a href="/text-detector" class="hover:text-white transition">Text Detector</a>
        <a href="/ats" class="hover:text-white transition">ATS Analyzer</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow px-4 py-16">
    <div class="max-w-3xl mx-auto text-center" data-aos="fade-up">
      <h2 class="text-4xl font-extrabold mb-6 text-blue-400">OneFill ‚Äì Auto Google Form Filler</h2>
      <p class="text-gray-400 mb-10">Paste the URLs of the Google Forms you'd like to autofill. Omni_AI's OneFill module will handle the rest.</p>

      <form method="POST" action="/onefill/scan" class="bg-gray-900 p-6 rounded-xl shadow-lg space-y-4 border border-gray-800">
        <textarea name="form_urls" rows="6" placeholder="Paste Google Form URLs, one per line..." class="w-full p-3 bg-gray-800 text-white rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">‚öôÔ∏è Scan Forms</button>
      </form>

      <p class="mt-6 text-sm text-gray-500">
        Go back to <a href="/" class="text-blue-400 hover:underline">Omni_AI Dashboard</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-4 text-gray-500 text-sm border-t border-gray-800">
    &copy; 2025 <span class="text-blue-400 font-semibold">Omni_AI Suite</span> ‚Äî Smart Tools for Smarter Workflows üöÄ
  </footer>

  <script>AOS.init();</script>
</body>
</html>
