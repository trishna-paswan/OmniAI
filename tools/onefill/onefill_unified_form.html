{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mt-8">
  <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Detected Fields</h2>
  <form action="/onefill/fill" method="POST">
    {% for field in fields %}
      <div class="mb-3">
        <label class="block font-medium">{{ field|capitalize }}</label>
        <input type="text" name="{{ field }}" class="w-full border p-2 rounded" required>
      </div>
    {% endfor %}
    {% for url in urls %}
      <input type="hidden" name="urls" value="{{ url }}">
    {% endfor %}
    <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 mt-3">Auto-Fill Forms</button>
  </form>
</div>
{% endblock %}
