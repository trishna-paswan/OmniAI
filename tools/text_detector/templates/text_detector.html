{% extends "base.html" %}
{% block content %}

<main class="flex-grow px-4 py-16">
  <div class="max-w-3xl mx-auto text-center" data-aos="fade-up">

    <!-- Heading -->
    <h2 class="text-4xl font-extrabold mb-6 text-blue-400">
      üß† AI Text Detector
    </h2>

    <p class="text-gray-400 mb-10 text-lg">
      Upload a <b>.txt</b>, <b>.docx</b>, or <b>.pdf</b> file.  
      Omni_AI will analyze how likely the text was written by AI.
    </p>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data"
          class="bg-gray-900 p-6 rounded-xl shadow-lg border border-gray-800 space-y-4"
          data-aos="zoom-in">

      <!-- File Upload -->
      <label class="block text-left text-gray-300 font-medium">Upload File</label>
      <input type="file" name="file" required
             accept=".txt,.docx,.pdf"
             class="w-full p-3 bg-gray-800 text-white rounded-lg border border-gray-700
                    focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <!-- Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        üîç Analyze File
      </button>
    </form>

    <!-- Result Block -->
    {% if result %}
    <div class="mt-10 w-full max-w-3xl mx-auto bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-800"
         data-aos="fade-up">

      <h3 class="text-3xl font-bold text-blue-400 mb-4">{{ result }}</h3>
      <p class="text-gray-300 text-lg leading-relaxed">{{ explanation }}</p>
    </div>
    {% endif %}

    <!-- Back -->
    <p class="mt-6 text-sm text-gray-500">
      Go back to <a href="/" class="text-blue-400 hover:underline">Omni_AI Dashboard</a>
    </p>

  </div>
</main>

{% endblock %}
